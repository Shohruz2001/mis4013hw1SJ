  <h1>Learn More About Tajikistan - Function 3: Enhanced Accordion Control</h1>

  <div class="container">
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" onclick="toggleAccordion('collapseOne')">
            Geography
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Tajikistan is a landlocked country in Central Asia. About 93% of its territory is mountainous.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to toggle accordion collapse
    function toggleAccordion(collapseId) {
      var elem = document.getElementById(collapseId);
      if (elem.classList.contains('show')) {
        elem.classList.remove('show');
      } else {
        var allPanels = document.querySelectorAll('.accordion-collapse');
        for (var i = 0; i < allPanels.length; i++) {
          allPanels[i].classList.remove('show');
        }
        elem.classList.add('show');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
